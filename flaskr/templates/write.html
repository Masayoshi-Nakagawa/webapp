<!DOCTYPE html>
<html lang="jp" style="scroll-padding-top:100px;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novel.+</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true,
        });
    </script>
</head>

<body>
    <!-- Navi -->
    <div id="navigation-container"></div>
    <script>
    // JavaScriptを使用してナビゲーションを読み込む
    fetch('navigation.html')
        .then(response => response.text())
        .then(data => {
        document.getElementById('navigation-container').innerHTML = data;
        });
    </script>

<!-- 投稿機能 -->
<h1>小説投稿</h1>
<form action="/save" method="post">
    <label for="title">タイトル:</label>
    <input type="text" id="title" name="title" required><br>

    <label for="synopsis">あらすじ:</label>
    <textarea id="synopsis" name="synopsis" required></textarea><br>

    <label for="content">本文:</label>
    <textarea id="content" name="content" rows="4" cols="50" required></textarea><br>

    <input type="submit" value="保存">
</form>

 <!-- Bootstrapのフッター -->
    <footer class="footer">
        <div class="container text-black text-end my-0">
            <span>© 2023 Novelize Supporter All rights reserved.</span>
        </div>
    </footer>
    
</body>
</html>
