<!-- FAQ -->
<section class="bg-light py-3 text-dark text-center" id="faq">
    <div class="container overflow-hidden">
        <div class="row text-center">
            <h3 class="mb-4">FAQ</h3>
        </div>
        <div class="row align-items-center">
            <div class="col-lg-5 mb-3">
                <!-- <img class="img-fluid" src="https://doodleipsum.com/700x394/flat?i=bcfd79692eeea887b9f20887c5a3a401"> -->
            </div>
            <div class="col-lg-12">
                <div class="accordion" id="accordionFAQ">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="heading1">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapse1" aria-expanded="false" aria-controls="collapse1">
                                <div>Q. 利用料金は？</div>
                            </button>
                        </h2>
                        <div id="collapse1" class="accordion-collapse collapse" aria-labelledby="heading1"
                            data-bs-parent="#accordionFAQ">
                            <div class="accordion-body">
                                A. 閲覧は無料、投稿は有料(月額500円)を予定
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="heading2">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapse2" aria-expanded="false" aria-controls="collapse2">
                                <div>Q. 小説閲覧にユーザー登録は必要ですか？</div>
                            </button>
                        </h2>
                        <div id="collapse2" class="accordion-collapse collapse" aria-labelledby="heading2"
                            data-bs-parent="#accordionFAQ">
                            <div class="accordion-body">
                                A. 不要です。ただし登録が無いと、ブックマーク機能や一部作品における感想・評価が行えません。
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="heading3">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapse3" aria-expanded="false" aria-controls="collapse3">
                                <div>Q. 有料登録に読者のメリットはありますか。</div>
                            </button>
                        </h2>
                        <div id="collapse3" class="accordion-collapse collapse" aria-labelledby="heading3"
                            data-bs-parent="#accordionFAQ">
                            <div class="accordion-body">
                                A. レコメンド条件の保存等のメリットがあります。
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <a class="btn btn-success btn-sm text-white my-2 mb-5 align-items-end p-2 fs-5" href="#">その他のFAQを見る</a>
    </div>
</section>
